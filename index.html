<!doctype html>
<html>
  <head>
    <title>Minesweeper</title>
    
    <meta name="viewport" content="user-scalable=no, initial-scale=1, width=device-width">

    <link href="css/main.css" rel="stylesheet">

    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
    <script src="js/game.js" type="text/javascript"></script>
    <script src="js/app.js" type="text/javascript"></script>
  </head>

  <body>
    <div id="game">
        <div id="stats">
          <span class="stat">POINTS: <span class="score"></span></span>
          <span class="stat">MINES: <span class="minecount"></span></span>
          <span class="stat">FLAGS: <span class="flagcount"></span></span>
          <span class="stat">ROUNDS: <span class="rounds"></span></span>
        </div>
      <div id="board"></div>
      <div id="actions">
        <ul>
          <li><button id="newgame">New Game</button></li>
          <li><button id="test">Test</button></li>
          <!--<li><button id="cheat">Cheat</button></li>-->
        </ul>
      </div>
    </div>
  </body>
</html>
